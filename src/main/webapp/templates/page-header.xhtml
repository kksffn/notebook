      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition>       
        <header class="page-header" id="page-header">
            <h1>#{requestTools.pageName}</h1>
            
            <h:form>
                <div id="languages">

                                   action="#{sessionTools.changeLanguage('cs')}"

                    <h:commandLink styleClass="btn"

                                   immediate="true" value="English"/>
                </div>
            </h:form>
            <nav class="navigation" id="page-navigation">
                <ul>
                    <li>
                        <h:outputLink value="/notebook"

                    <li>
                        <h:link outcome="todo.xhtml" value= " #{msg.navigateTodo} "

                    </li>
                    <li>
                        <h:link outcome="blog.xhtml" value= " #{msg.navigateBlog} " 
                                class="#{requestTools.getClassForNavigation('blogName')}"/>
                    </li>
                    <li>
                        <h:link outcome="photo.xhtml" value= " #{msg.navigatePhoto} "
